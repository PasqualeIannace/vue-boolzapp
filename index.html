<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Vue.js 3.3.8 -->
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
    <!-- Axios 1.6.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Left Side -->
        <div class="contactsContainer">
            <div class="myProfile">

                <div class="profilo dFlex alignCenter">
                    <img src="./img/pasquale.jpg" alt="">
                    <h4>Pasquale</h4>
                </div>
                
                <div class="buttons">
                    <a href=""><i class="fa-solid fa-circle-notch fa-xl" style="color: #b1b1b1;"></i></a>
                    <a href=""><i class="fa-solid fa-message fa-xl" style="color: #b1b1b1;"></i></a>
                    <a href=""><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #b1b1b1;"></i></a>
                </div>
            </div>


            <div class="feature dFlex alignCenter">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash fa-xl" style="color: #8edafc;"></i>
                </div>

                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>                
            </div>

            <!-- search bar -->
            <div class="search dFlex">
                <div class="searchBar">
                    <a href="#cerca">
                        <i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
                    </a>
                    <input type="text" name="" id="cerca" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <!-- Chat -->
            <div class="messages">
                <ul>
                    <!-- genero i contatti -->
                    <li v-for="contatto in contacts"> 
                        <img v-bind:src="contatto.avatar" alt="">
                        <h4>{{contatto.name}}</h4>
                        <!-- ultimo messaggio  -->
                    </li>
                </ul>
                <span>Ultimo messaggio {{lastMessages[0]}}</span>
                <!-- <span>Ultimo messaggio {{lastMessages[0].message}}</span> !!!Cannot read properties of undefined (reading 'message')!!!-->

            </div>

        </div>
        <!-- Right Side -->
        <div class="chatContainer">

            <div class="contactOpt">
                <!-- foto profilo -->
                {{contacts[0].name}}
                <!-- ultimo messaggio  -->
            </div>

            <div class="chat">

            </div>

            <div class="write">
                <input type="text" placeholder="Scrivi un messaggio">
            </div>

        </div>

    </div>    
    
    <script src="./js/main.js"></script>
</body>
</html>
